<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">

  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div>
          <h2>{{title}}</h2>
          <p>{{author}}</p>
          <p>{{description}}</p>
          <button type="button" id"bookid-{{book_id}}"=><a href="/books/{{book_id}}">View Details</a></button>
        </div>
      </div>
    </li>
  </script>

  <script type="text/x-handlebars-template" id="book-detail-template">
    <div class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
          <p>{{isbn}}</p>
        <img src={{image_url}}>
        <div>
          <h2>{{title}}</h2>
          <p>{{author}}</p>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
  </script>

</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>Code Fellows Books</h1>
    </div>
  </header>
  <main>

    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/newbook">New Book</a></li>
          <li><a href="/two">Two</a></li>
          <!-- <li><a href="/three/a">Three</a></li>
          <li><a href="/three/b">Three</a></li>
          <li><a href="/three/c">Three</a></li> -->
        </ul>
      </nav>

    <section class="error-view container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>

    <section class="book-view container">
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>

    <section class="book-detail container">
      <h2 class="view-title">Book Detail</h2>
      <section class="book-detail">
        <ul id="book-detail"></ul>
      </section>
    </section>

    <section class="new-book container">
      <h2 class="view-title">Add New Book</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
        <p>next page for sure brother man!!!</p>
      </section>
    </section>

    <section class="container" id="home">
        <h1>This is a section: Home</h1>
      </section>
    
      <section class="container" id="one">
        <h1>Enter New Book</h1>
        <section id="write" class="tab-content">
            <form action="#" id="new-form">
              <label>
                <input type="text" id="article-title" placeholder="Article title" required>
              </label>
              <textarea id="article-body" rows="8" cols="40" required></textarea>
              <label>
                <input type="text" id="article-author" placeholder="Author Name" required>
              </label>
              <label>
                <input type="text" id="article-author-url" placeholder="Author's URL" required>
              </label>
              <label>
                <input type="text" id="article-category" placeholder="Category" required>
              </label>
              <button type="submit">Submit</button>
            </form>
      </section>
    
      <section class="container" id="two">
        <h1>This is a section: Two</h1>
      </section>
    
      <section class="container" id="three">
        <h1>This is a section: Three</h1>
      </section>

  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>

</body>
</html>
